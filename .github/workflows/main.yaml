name: CI/CD

on:
  push:
    branches:
      - 'master'

permissions:
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV
          
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push backend Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./backend  # Adjust the context to your backend directory
          push: true
          tags: ghcr.io/man0l/tools:backend-latest,ghcr.io/man0l/tools:backend-${{ env.COMMIT_SHORT_SHA }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./  # Frontend context set to the root of the repository
          push: true
          tags: ghcr.io/man0l/tools:frontend-latest,ghcr.io/man0l/tools:frontend-${{ env.COMMIT_SHORT_SHA }}
